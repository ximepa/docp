{% extends 'base.html' %}
{% load staticfiles %}
{% load static_pages %}
{% block scripts %}
<script language="javascript">

    $(document).ready(function () {
        $("#menu-sprites").kendoMenu({
            dataSource: [{
                    text: "Brazil", spriteCssClass: "brazilFlag", items: [
                        { text: "History", spriteCssClass: "historyIcon" },
                        { text: "Geography", spriteCssClass: "geographyIcon" },
                    ]
                },
                {
                    text: "India", spriteCssClass: "indiaFlag", items: [
                        { text: "History", spriteCssClass: "historyIcon" },
                        { text: "Geography", spriteCssClass: "geographyIcon" },
                    ]
                },
                {
                    text: "Netherlands", spriteCssClass: "netherlandsFlag", items: [
                        { text: "History", spriteCssClass: "historyIcon" },
                        { text: "Geography", spriteCssClass: "geographyIcon" },
                    ]
                }]
        });
        var dataSource = new kendo.data.DataSource({
            transport: {
                read: function(options) {
                    status = $('#status').val();
                    disclaim = $('#disclaim').val();
                    search = $('#searchbox').val();
                    $.ajax({
                        type: "GET",
                        url: '{% url 'claim:claims_list' %}',
                        contentType: "application/json; charset=utf-8",
                        dataType: 'json',
                        data: {
                            status: status,
                            disclaim: disclaim,
                            search: search
                        },
                        success: function(data) {
                            options.success(data);
                        }
                    });
                },
                update: function(claim) {
                    $.ajax({
                        type: "POST",
                        url: "/claims_update/" + claim.id ,
                        dataType: "json",
                        data: {
                            name: "Jane Doe",
                            age: 30
                          },
                        success: function(result) {
                            claim.success(result);
                        },
                        error: function(result) {
                            claim.error(result);
                        }
                    });
                },
                create: function(claim) {
                    //console.log(claim.data)
                    //var csrftoken = getCookie('csrftoken');
                    $.ajax({
                        type: "POST",
                        url: "{% url 'claim:claims_add' %}",
                        dataType: "json",
                        data: {
                            claim_vyl: "123",
                            claim_kv: "123",
                            claim_login: "login",
                            claim_status: 0,
                            claim_disclaimer: 0,
                            claim_error: "1"
                          },
                        success: function(result) {
                            claim.success(result);
                        },
                        error: function(result) {
                            claim.error(result);
                        }
                    });
                }
            },
            batch: true,
            schema: {
                model: {
                    id: "id",
                    fields: {
                        claim_id: {
                            editable: false,
                            nullable: true
                        },
                        claim_vyl: {
                            editable: true,
                            nullable: false,
                            validation: {
                                required: {
                                    message: "Оберіть вулицю"
                                }
                            }
                        },
                        claim_kv: {
                            editable: true,
                            nullable: false
                        },
                        claim_login: {
                            editable: true,
                            nullable: false,
                            validation: {
                                required: {
                                    message: "Введіть логін"
                                }
                            }
                        },
                        claim_status: { type: "boolean" },
                        claim_disclaimer: { type: "boolean" },
                        claim_error: {
                            editable: true,
                            nullable: false
                        },
                        claim_importance: {
                            editable: true,
                            nullable: false
                        },
                        claim_claim_type: {
                            editable: true,
                            nullable: false
                        },
                        claim_line_type: {
                            editable: true,
                            nullable: false
                        },
                        claim_who_give: {
                            editable: true,
                            nullable: false
                        },
                        claim_pub_date: {
                            editable: true,
                            nullable: false
                        }
                    }
                }
            },
            pageSize: 50,
            serverPaging: false,
            serverFiltering: true,
            serverSorting: false
        });
        //dataSource.add( { claim_vyl: "2" });
        //dataSource.sync();

        var grid = $("#grid").kendoGrid({
            dataSource: dataSource,
            editable: "popup",
            toolbar: [
                "create",
                "save",
                "cancel",
                {
                    template: $("#template").html()
                }
            ],
            height: 640,
            sortable: {
                mode: "multiple"
            },
            //filterable: true,
            reorderable: true,
            columnMenu: true,
            groupable: true,
            pageable: {
                refresh: true,
                pageSizes: [10, 25, 50, 100]
            },
            columns: [{
                    field: "claim_id",
                    title: "id",
                    width: 50
                }, {
                    field: "claim_vyl",
                    title: "Вулиця",
                    width: 200
                }, {
                    field: "claim_kv",
                    title: "Кв.",
                    width: 40
                }, {
                    field: "claim_login",
                    title: "Логін",
                    width: 100
                }, {
                    field: "claim_error",
                    title: "claim_error",
                    width: 320
                }, {
                    field: "claim_who_give",
                    title: "claim_who_give",
                    width: 130
                }, {
                    field: "claim_pub_date",
                    title: "claim_pub_date",
                    format: "{0: yyyy-MM-dd HH:mm:ss}",
                    width: 130
                }, {
                    field: "claim_status",
                    title: "Статус",
                    width: 70
                }, {
                    field: "claim_disclaimer",
                    title: "Відмова",
                    width: 70
                }, {
                    field: "claim_claim_type",
                    title: "claim_claim_type",
                    width: 70
                }, {
                    field: "claim_line_type",
                    title: "claim_line_type",
                    width: 70
                }, { command: [{ name: "edit" }] }
            ]
        });
        //change event
        var search_ac = grid.find("#searchbox").kendoAutoComplete({})
        var grid_data = $("#grid").data("kendoGrid")
        search_ac.keyup(function () {
            grid_data.dataSource.filter({});
        });
        var dropDown_status = grid.find("#status").kendoDropDownList({});
        var dropDown_disclaim = grid.find("#disclaim").kendoDropDownList({});
        $('#status').change(function(){
            grid_data.dataSource.filter({});
        });
        $('#disclaim').change(function(){
            grid_data.dataSource.filter({});
        });
        $('#menu').kendoMenu({})
    });
</script>

{% endblock %}
