{% extends 'base.html' %}
{% load staticfiles %}
{% load static_pages %}
{% block scripts %}
<script language="javascript">

    $(document).ready(function () {
        $("#menu-sprites").kendoMenu({
            dataSource: [{
                    text: "Brazil", spriteCssClass: "brazilFlag", items: [
                        { text: "History", spriteCssClass: "historyIcon" },
                        { text: "Geography", spriteCssClass: "geographyIcon" },
                    ]
                },
                {
                    text: "India", spriteCssClass: "indiaFlag", items: [
                        { text: "History", spriteCssClass: "historyIcon" },
                        { text: "Geography", spriteCssClass: "geographyIcon" },
                    ]
                },
                {
                    text: "Netherlands", spriteCssClass: "netherlandsFlag", items: [
                        { text: "History", spriteCssClass: "historyIcon" },
                        { text: "Geography", spriteCssClass: "geographyIcon" },
                    ]
                }]
        });
        console.log($('#status').val())
        var dataSource = new kendo.data.DataSource({
            transport: {
                read: function(options) {
                    status = $('#status').val();
                    disclaim = $('#disclaim').val();
                    search = $('#searchbox').val();
                    $.ajax({
                        type: "GET",
                        url: '{% url 'claim:claims_list' %}',
                        contentType: "application/json; charset=utf-8",
                        dataType: 'json',
                        data: {
                            status: status,
                            disclaim: disclaim,
                            search: search
                        },
                        success: function(data) {
                            options.success(data);
                        }
                    });
                }
            },
            schema: {
                model: {
                    fields: {
                        claim_id: { type: "string" },
                        claim_vyl: { type: "string" },
                        claim_kv: { type: "string" },
                        claim_login: { type: "string" },
                        claim_status: { type: "boolean" },
                        claim_disclaimer: { type: "boolean" }
                    }
                }
            },
            pageSize: 25,
            serverPaging: false,
            serverFiltering: true,
            serverSorting: false
        });

        var grid = $("#grid").kendoGrid({
            dataSource: dataSource,
            editable: "popup",
            toolbar: [
                "create",
                "save",
                "cancel",
                {
                    template: $("#template").html()
                }
            ],
            height: 540,
            sortable: {
                mode: "multiple"
            },
            //filterable: true,
            reorderable: true,
            columnMenu: true,
            pageable: {
                refresh: true,
                pageSizes: true
            },
            columns: [ {
                    field: "claim_id",
                    title: "ID",
                    width: 60
                }, {
                    field: "claim_vyl",
                    title: "Вулиця",
                    width: 200
                }, {
                    field: "claim_kv",
                    title: "Кв.",
                    width: 40
                }, {
                    field: "claim_login",
                    title: "Логін",
                    width: 100
                }, {
                    field: "claim_status",
                    title: "Статус",
                    width: 70
                }, {
                    field: "claim_disclaimer",
                    title: "Відмова",
                    width: 70
                }, { command: [{ name: "edit" }] }
            ]
        });
        //change event
        var search_ac = grid.find("#searchbox").kendoAutoComplete({})
        var grid_data = $("#grid").data("kendoGrid")
        search_ac.keyup(function () {
            var val = $('#searchbox').val();
            grid_data.dataSource.filter({});
        });
        var dropDown_status = grid.find("#status").kendoDropDownList({});
        var dropDown_disclaim = grid.find("#disclaim").kendoDropDownList({});
        $(document).change(function(){
            var status_val = dropDown_status.val();
            var disclaim_val = dropDown_disclaim.val();
            grid_data.dataSource.filter({});
        });
    });
</script>

{% endblock %}
